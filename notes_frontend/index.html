<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Linked Resources -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="src/index.js" defer></script>
    <script src="src/EventCard.js" defer></script>
    <script src="src/Row.js" defer></script>

    <title>Coma</title>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark shadow" id="main-bar">
      <span class="navbar-text">Coma</span>
    </nav>

    <!-- Turn this into .js Class? -->
    <div class="navbar fixed-top" id="resources-bar">
      <span class="navbar-text" id="resource-currency-text"
        >Gold: <span id="resource-currency-value">10</span></span
      >
      <span class="navbar-text" id="resource-food-text"
        >Food: <span id="resource-food-value">10</span></span
      >
      <span class="navbar-text" id="resource-health-text">
        Health: <span id="resource-health-value">10</span>
      </span>
    </div>

    <div class="hero-unit shadow gradient" id="start-div">
      <h2 id="hero-title">Rules</h2>
      <p id="hero-content">
        Click through the cards and survive. <br />
        Find the End Card to win.
      </p>
      <button class="btn btn-secondary btn-large" id="start-button">
        Start Game
      </button>
    </div>

    <section class="pb-5" id="level">
      <div class="container " id="rows">
        <h5 id="level-title"></h5>
      </div>
      <div class="container" id="clicked"></div>
    </section>

    <!-- Bootstrap Dependancies -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
